name: github-CI-CD
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2 
      - run: |
              pip install -r requirements.txt
              pip install -r requirements-test.txt
      - run: |
              cd tests
              python -m pytest test_main.py
              
      
  
